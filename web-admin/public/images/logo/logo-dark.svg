<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient for icon -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#465FFF"/>
      <stop offset="1" stop-color="#768CFF"/>
    </linearGradient>

    <!-- Sphere gradient -->
    <radialGradient id="sphereGrad" cx="16" cy="15" r="3.2" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#465FFF"/>
    </radialGradient>
  </defs>

  <!-- Icon Background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGrad)"/>

  <!-- Shield -->
  <path
    d="M10 16c0-2.2 3-5 6-5s6 2.8 6 5-3 5-6 5-6-2.8-6-5zm1 0c0 1.5 2.2 3 5 3s5-1.5 5-3-2.2-3-5-3-5 1.5-5 3z"
    fill="white"
    stroke="#E0E0FF"
    stroke-width="0.5"
  />

  <!-- Sphere -->
  <circle cx="16" cy="15" r="3.2" fill="url(#sphereGrad)" stroke="white" stroke-opacity="0.3" stroke-width="0.5"/>

  <!-- Text -->
  <text
    x="40"
    y="22"
    font-size="18"
    font-weight="700"
    letter-spacing="0.5"
    fill="white"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
  >
    INFINOED
  </text>
</svg>

<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#grad1)" />

  <!-- Laptop -->
  <rect x="100" y="150" width="200" height="120" rx="10" fill="#ffffff" />
  <rect x="110" y="160" width="180" height="90" rx="5" fill="#e0e7ff" />
  <line x1="110" y1="190" x2="290" y2="190" stroke="#c7d2fe" stroke-width="2" />

  <!-- Person -->
  <circle cx="200" cy="100" r="30" fill="#fcd34d" />
  <rect x="180" y="130" width="40" height="60" rx="8" fill="#2563eb" />

  <!-- Books -->
  <rect x="70" y="230" width="30" height="50" rx="3" fill="#f87171" />
  <rect x="300" y="230" width="30" height="50" rx="3" fill="#34d399" />
  <rect x="180" y="210" width="40" height="20" rx="3" fill="#a78bfa" />

  <!-- Details -->
  <rect x="140" y="165" width="120" height="20" rx="2" fill="#ffffff" />
  <rect x="140" y="190" width="120" height="10" rx="2" fill="#ffffff" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1" />
      <stop offset="1" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
</svg>
